{% extends 'base/base.html' %}

{% load static %}

{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'css/connexion.css' %}">
{% endblock %}

{% block title %}NF | Connexion {% endblock %}

{% block content %}

    <div class="container h-100 my-5">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">

					<h3 id="form-title" class="my-3">Connexion</h3>
				</div>

				{% for message in messages %}
					<div class="alert mt-3">
						<p id="login_messages">{{message}}</p>
					</div>
				{% endfor %}
				<div class="d-flex justify-content-center form_container">
					<form action="" method="POST" >
						{% csrf_token %}
						<div class="input-group mb-4">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Nom d'utilisateur..." class="form-control">
						</div>
						<div class="input-group mb-4">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Mot de passe..." class="form-control" >
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<input class="btn login_btn" type="submit" value="Connexion">
						</div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Je n'ai pas de compte? <a href="{% url 'account:inscription' %}" class="ml-2">Inscription</a>
					</div>

				</div>
			</div>
		</div>
	</div>

{% endblock %}
